<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KisanDirect - Transaction History</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="payment.css">
</head>
<body class="payment-body">
    <nav class="navbar">
        <div class="logo">KisanDirect</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#" class="active">Transactions</a>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </nav>

    <div class="transaction-container">
        <h1>Transaction History</h1>
        
        <div class="transaction-filters">
            <div class="filter-group">
                <label for="dateRange">Date Range:</label>
                <select id="dateRange" onchange="filterTransactions()">
                    <option value="all">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                    <option value="year">This Year</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="status">Status:</label>
                <select id="status" onchange="filterTransactions()">
                    <option value="all">All Status</option>
                    <option value="success">Success</option>
                    <option value="pending">Pending</option>
                    <option value="failed">Failed</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" onchange="filterTransactions()">
                    <option value="all">All Methods</option>
                    <option value="upi">UPI</option>
                    <option value="card">Card</option>
                    <option value="netbanking">Net Banking</option>
                    <option value="cod">Cash on Delivery</option>
                </select>
            </div>
        </div>

        <div class="transaction-stats">
            <div class="stat-card">
                <h3>Total Transactions</h3>
                <p id="totalTransactions">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Amount</h3>
                <p id="totalAmount">â‚¹0</p>
            </div>
            <div class="stat-card">
                <h3>Successful Transactions</h3>
                <p id="successfulTransactions">0</p>
            </div>
        </div>

        <div class="transaction-table">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Transaction ID</th>
                        <th>Amount</th>
                        <th>Payment Method</th>
                        <th>Status</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="transactionsList">
                    <!-- Transactions will be loaded here -->
                </tbody>
            </table>
        </div>

        <!-- Transaction Details Modal -->
        <div id="transactionModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeTransactionModal()">&times;</span>
                <h2>Transaction Details</h2>
                <div id="transactionDetails"></div>
            </div>
        </div>
    </div>

    <script src="transactions.js"></script>
</body>
</html>
